# ------------------------------------------------------------ #
#                Home-assistant Default Config
# ------------------------------------------------------------ #
homeassistant:
  latitude: !secret latitude_home
  longitude: !secret longitude_home
  elevation: 50

  # Name of the location where Home Assistant is running
  name:  Húsvætti

  # C for Celcius, F for Fahrenheit
  unit_system: metric

  time_zone: America/Godthab

  currency: DKK

default_config:

# ------------------------------------------------------------ #
#                     Groups Config
# ------------------------------------------------------------ #
group: !include groups.yaml

# ------------------------------------------------------------ #
#                     Automations Config
# ------------------------------------------------------------ #
automation: !include automations.yaml

# ------------------------------------------------------------ #
#                     Scripts Config
# ------------------------------------------------------------ #
script: !include scripts.yaml

# ------------------------------------------------------------ #
#                     Scenes Config
# ------------------------------------------------------------ #
scene: !include scenes.yaml

# ------------------------------------------------------------ #
#                     Calendar Config
# ------------------------------------------------------------ #
calendar: !include calendar.yaml

# ------------------------------------------------------------ #
#                     Input Config
# ------------------------------------------------------------ #
input_number: !include inputs/input_number.yaml

# ------------------------------------------------------------ #
#                     Select Config
# ------------------------------------------------------------ #
input_select: !include inputs/input_select.yaml

# ------------------------------------------------------------ #
#                     WorldClock Config
# ------------------------------------------------------------ #
sensor: !include sensor/worldclock.yaml
