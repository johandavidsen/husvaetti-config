# Radio Play script
radio_play:
  alias: Play radio
  sequence:
  - service: media_player.volume_set
    data:
      entity_id: >
        {% if is_state("input_select.radio_speaker", "Frigg") %} media_player.airplay_6cc37400a641
        {% endif %}
      volume_level: '{{ states("input_number.radio_volume") }}'
  - service: media_player.play_media
    data:
      entity_id: >
        {% if is_state("input_select.radio_speaker", "Frigg") %} media_player.airplay_6cc37400a641
        {% endif %}
      media_content_id: >
        {% if is_state("input_radio.radio_station", "Kvf") %} http://stream.hkr.hr:8000/hkr.aac
        {% endif %}
      media_content_type: 'audio/mp3'